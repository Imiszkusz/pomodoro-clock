<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pomodoro Clock</title>
  <link href="https://fonts.googleapis.com/css?family=Signika+Negative" rel="stylesheet">
  <link href="pomodoro_clock.css" rel="stylesheet" />
</head>
<body>

  <a href="../../index.html" id="portfolio-btn"><div>Back to Portfolio</div></a>

  <h1>Pomodoro Clock</h1>
  
  <section class="container">
    
    <div class="reset-btn-wrapper">
      <a href="#" class="reset-btn">RESET</a>
    </div>
    
    <div class="pomodoro">
      <div class="length-set-wrapper">
        <div class="length-set-title">Session Length</div>
        <div class="length-set-timer"><a href="#" id="minus-link">-</a><span id="session-length"> 25 </span><a href="#" id="plus-link">+</a></div>
      </div>
      <div class="main-timer"><a href="#" id="pause-link">00:01:00</a></div>
      <div class="break-wrapper">Break!</div>
    </div>
    
  </section>
  
</body>
<script src="pomodoro_clock.js" type="text/javascript"></script>
</html>
